<!DOCTYPE html>
<html lang="en">
<body>
    <div class="animation-container">
        <canvas id="psychedelicCanvas"></canvas>
        <h1>üåà PSYCHEDELIC GENERATOR üåà</h1>
        <div class="download-container">
            <button id="downloadBtn">üé• Download Video (7s)</button>
            <div id="countdown">Preparing video... 7</div>
        </div>
    </div>
    
    <div class="controls-panel" id="controlsPanel">
        <div class="color-pickers">
            <div class="color-picker control-group">
                <label for="color1">üåû Primary Color</label>
                <input type="color" id="color1" value="#ff00ff">
            </div>
            <div class="color-picker control-group">
                <label for="color2">üåö Secondary Color</label>
                <input type="color" id="color2" value="#1905f2">
            </div>
        </div>
        
        <div class="control-group">
            <label for="patternType">üåÄ Pattern Type</label>
            <select id="patternType">
                <option value="energy">Energy Vortex</option>
                <option value="crystals">Digital Crystals</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="speed">‚ö° Animation Speed</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label for="colorSpeed">üé® Color Change Speed</label>
            <input type="range" id="colorSpeed" min="0.1" max="5" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label for="complexity">‚ú® Pattern Complexity</label>
            <input type="range" id="complexity" min="1" max="15" step="1" value="8">
        </div>
        
        <div class="control-group">
            <label for="size">üîç Element Size</label>
            <input type="range" id="size" min="5" max="100" step="1" value="30">
        </div>
        
        <div class="control-group">
            <label for="brightness">üí° Brightness</label>
            <input type="range" id="brightness" min="50" max="200" step="10" value="120">
        </div>
        
        <div class="control-group">
            <label for="glow">üåü Glow Intensity</label>
            <input type="range" id="glow" min="0" max="30" step="1" value="15">
        </div>
        
        <button id="resetBtn">üîÑ Reset Settings</button>
    </div>
    
    <button class="controls-toggle" id="controlsToggle">‚öôÔ∏è</button>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà Psychedelic Generator üåà</title>
    <style>
        :root {
            --color1: #ff00ff;
            --color2: #1905f2;
            --glow: 15px;
            --controls-width: 300px;
            --animation-width: min(90vw, 1200px);
        }
        
        body {
            margin: 0;
            padding-top: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(var(--color1-rgb), 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(var(--color2-rgb), 0.15) 0%, transparent 30%);
            display: flex;
            height: 100vh;
        }
        
        .animation-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px 20px 20px 20px;
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(45deg, var(--color1), var(--color2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0 0 5px;
            font-size: 0.8em;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px var(--color1),
                0 0 20px var(--color2),
                0 0 30px rgba(255, 255, 255, 0.5);
            animation: titleGlow 4s ease-in-out infinite alternate;
            z-index: 10;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px var(--color1), 0 0 20px var(--color2); }
            100% { text-shadow: 0 0 20px var(--color1), 0 0 40px var(--color2), 0 0 60px var(--color1); }
        }
        
        canvas {
            display: block;
            box-shadow: 
                0 0 var(--glow) var(--color1),
                0 0 calc(var(--glow) * 2) var(--color2);
            border-radius: 10px;
            transition: all 0.5s ease;
            width: var(--animation-width);
            height: calc(var(--animation-width) * 0.6);
            max-height: 70vh;
            /* Pulsating glow effect */
            animation: pulseGlow 3s ease-in-out infinite;
        }
        
        /* New pulsating glow animation */
        @keyframes pulseGlow {
            0% {
                box-shadow: 
                    0 0 calc(var(--glow) * 0.8) var(--color1),
                    0 0 calc(var(--glow) * 1.6) var(--color2);
            }
            50% {
                box-shadow: 
                    0 0 calc(var(--glow) * 1.2) var(--color1),
                    0 0 calc(var(--glow) * 2.4) var(--color2);
            }
            100% {
                box-shadow: 
                    0 0 calc(var(--glow) * 0.8) var(--color1),
                    0 0 calc(var(--glow) * 1.6) var(--color2);
            }
        }
        
        .download-container {
            margin: 20px 0;
            text-align: center;
            z-index: 10;
        }
        
        #countdown {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: var(--color1);
            text-shadow: 0 0 10px var(--color2);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1.05); }
        }
        
        .controls-panel {
            width: var(--controls-width);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 0 5px var(--color1), 0 0 10px var(--color2);
            font-weight: bold;
            font-size: 0.9em;
        }
        
        input[type="range"], select, input[type="color"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            height: 25px;
            cursor: pointer;
            accent-color: var(--color1);
        }
        
        input[type="color"] {
            height: 40px;
            padding: 2px;
            border: 2px solid white;
            box-shadow: 0 0 10px var(--color1);
        }
        
        .color-pickers {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .color-picker {
            flex: 1;
        }
        
        button {
            background: linear-gradient(45deg, var(--color1), var(--color2));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px 0;
            transition: all 0.3s;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 0 10px var(--color1),
                0 0 20px var(--color2),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            width: 100%;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 20px var(--color1),
                0 0 40px var(--color2),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .controls-toggle {
            display: none;
        }
        
        @media (max-width: 768px) {
            .controls-panel .color-pickers {
                gap: 8px;
                margin-bottom: 8px;
                display: flex;
                flex-direction: row;
                align-items: center;
                flex-wrap: wrap;
            }

            .controls-panel .control-group.color-picker {
                margin-bottom: 0;
                width: auto;
                flex: 1;
                min-width: calc(50% - 4px);
            }

            .controls-panel input[type="color"] {
                height: 36px;
                width: 100% !important;
                min-width: 0;
                padding: 1px;
                border: 1px solid white;
                -webkit-appearance: none;
                appearance: none;
            }

            .controls-panel input[type="color"]::-webkit-color-swatch {
                border-radius: 4px;
                border: none;
            }

            body {
                flex-direction: column;
            }
        
            .controls-panel {
                width: 100%;
                height: auto;
                max-height: 50vh;
                position: fixed;
                bottom: 0;
                left: 0;
                transform: translateY(100%);
                z-index: 100;
            }
        
            .controls-panel.open {
                transform: translateY(0);
            }
        
            .controls-toggle {
                display: block;
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: linear-gradient(45deg, var(--color1), var(--color2));
                border: none;
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                font-size: 20px;
                z-index: 101;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
                /* Heartbeat effect */
                animation: heartbeat 1.5s ease-in-out infinite both;
            }
            
            /* New heartbeat animation */
            @keyframes heartbeat {
                0% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(1.1);
                }
                35% {
                    transform: scale(1);
                }
                45% {
                    transform: scale(1.2);
                }
                55% {
                    transform: scale(1);
                }
            }
        
            .animation-container {
                padding-bottom: 80px;
            }
        
            canvas {
                width: 95vw;
                height: calc(95vw * 0.6);
            }
        }
    </style>
</head>
    <script>
        // DOM Elements
        const canvas = document.getElementById('psychedelicCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const countdown = document.getElementById('countdown');
        const color1Input = document.getElementById('color1');
        const color2Input = document.getElementById('color2');
        const glowInput = document.getElementById('glow');
        const resetBtn = document.getElementById('resetBtn');
        const controlsPanel = document.getElementById('controlsPanel');
        const controlsToggle = document.getElementById('controlsToggle');
        
        // Set canvas size
        function resizeCanvas() {
            const container = document.querySelector('.animation-container');
            const width = Math.min(container.clientWidth - 40, 1200);
            const height = width * 0.6;
            canvas.width = width;
            canvas.height = height;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Convert hex to RGB components
        function hexToRgbComponents(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return { r, g, b };
        }
        
        // Update CSS variables when colors change
        function updateColors() {
            const color1 = color1Input.value;
            const color2 = color2Input.value;
            
            document.documentElement.style.setProperty('--color1', color1);
            document.documentElement.style.setProperty('--color2', color2);
            
            // Set RGB versions for glow effects
            const rgb1 = hexToRgbComponents(color1);
            const rgb2 = hexToRgbComponents(color2);
            document.documentElement.style.setProperty('--color1-rgb', `${rgb1.r}, ${rgb1.g}, ${rgb1.b}`);
            document.documentElement.style.setProperty('--color2-rgb', `${rgb2.r}, ${rgb2.g}, ${rgb2.b}`);
            
            // Update glow
            document.documentElement.style.setProperty('--glow', glowInput.value + 'px');
        }
        
        // Initialize event listeners
        color1Input.addEventListener('input', updateColors);
        color2Input.addEventListener('input', updateColors);
        glowInput.addEventListener('input', updateColors);
        
        // Toggle controls panel on mobile
        controlsToggle.addEventListener('click', () => {
            controlsPanel.classList.toggle('open');
        });
        
        // Reset all settings
        resetBtn.addEventListener('click', () => {
            color1Input.value = '#ff00ff';
            color2Input.value = '#00ffff';
            document.getElementById('patternType').value = 'energy';
            document.getElementById('speed').value = '1';
            document.getElementById('colorSpeed').value = '1';
            document.getElementById('complexity').value = '8';
            document.getElementById('size').value = '30';
            document.getElementById('brightness').value = '120';
            glowInput.value = '15';
            updateColors();
        });
        
        updateColors();
        
        // Animation variables
        let time = 0;
        let hue = 0;
        let isRecording = false;
        let frameCount = 0;
        let countdownInterval;
        
        // Energy Vortex particles
        const vortexParticles = [];
        // Digital Crystals
        const crystals = [];
        
        // Initialize effects
        function initEffects() {
            // Initialize Energy Vortex particles
            vortexParticles.length = 0;
            for (let i = 0; i < 200; i++) {
                vortexParticles.push({
                    angle: Math.random() * Math.PI * 2,
                    radius: Math.random() * 100,
                    speed: 0.01 + Math.random() * 0.05,
                    size: 2 + Math.random() * 4,
                    colorOffset: Math.random()
                });
            }
            
            // Initialize Digital Crystals
            crystals.length = 0;
            const crystalCount = 30;
            for (let i = 0; i < crystalCount; i++) {
                crystals.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 10 + Math.random() * 30,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02,
                    points: 3 + Math.floor(Math.random() * 5), // 3-7 points
                    colorOffset: Math.random()
                });
            }
        }
        
        // Get control values
        function getControls() {
            return {
                color1: color1Input.value,
                color2: color2Input.value,
                patternType: document.getElementById('patternType').value,
                speed: parseFloat(document.getElementById('speed').value),
                colorSpeed: parseFloat(document.getElementById('colorSpeed').value),
                complexity: parseInt(document.getElementById('complexity').value),
                size: parseInt(document.getElementById('size').value),
                brightness: parseInt(document.getElementById('brightness').value) / 100,
                glow: parseInt(glowInput.value)
            };
        }
        
        // Convert hex to RGB string
        function hexToRgb(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        // Interpolate between two colors
        function interpolateColor(color1, color2, factor) {
            const rgb1 = hexToRgbComponents(color1);
            const rgb2 = hexToRgbComponents(color2);
            
            const r = Math.round(rgb1.r + factor * (rgb2.r - rgb1.r));
            const g = Math.round(rgb1.g + factor * (rgb2.g - rgb1.g));
            const b = Math.round(rgb1.b + factor * (rgb2.b - rgb1.b));
            
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        // Draw Energy Vortex
        function drawEnergyVortex(time, centerX, centerY, size, complexity, brightness, color1, color2) {
            ctx.save();
            ctx.translate(centerX, centerY);
            
            // Scale particle sizes and positions based on the size parameter
            const sizeFactor = size / 30; // 30 is the default size
            
            // Draw vortex particles
            for (let i = 0; i < vortexParticles.length; i++) {
                const p = vortexParticles[i];
                
                // Update particle position
                p.angle += p.speed * complexity * 0.1;
                p.radius += Math.sin(time * 0.5 + i) * 0.5 * sizeFactor;
                
                // Keep radius within bounds, scaled by size
                if (p.radius < 0) p.radius = 0;
                if (p.radius > size * 5) p.radius = size * 5;
                
                // Calculate position
                const x = Math.cos(p.angle) * p.radius * sizeFactor;
                const y = Math.sin(p.angle) * p.radius * sizeFactor;
                
                // Color and alpha
                const colorFactor = (Math.sin(time * 0.3 + p.colorOffset) + 1) / 2;
                const alpha = brightness * (0.5 + 0.5 * Math.sin(time * 0.7 + i));
                
                // Draw particle
                ctx.fillStyle = interpolateColor(color1, color2, colorFactor);
                ctx.fillStyle += `, ${alpha})`.replace('rgb', 'rgba');
                
                ctx.beginPath();
                ctx.arc(x, y, p.size * sizeFactor, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw connection lines to center
                if (i % 10 === 0) {
                    ctx.strokeStyle = interpolateColor(color1, color2, colorFactor);
                    ctx.strokeStyle += `, ${alpha * 0.3})`.replace('rgb', 'rgba');
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
            }
            
            // Draw central glow
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size * 2);
            gradient.addColorStop(0, interpolateColor(color1, color2, 0.5));
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, size * 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Draw Digital Crystals
        function drawDigitalCrystals(time, centerX, centerY, size, complexity, brightness, color1, color2) {
            for (let i = 0; i < crystals.length; i++) {
                const crystal = crystals[i];
                
                // Update crystal rotation
                crystal.rotation += crystal.rotationSpeed * complexity * 0.1;
                
                // Move crystals in gentle motion
                crystal.x += Math.sin(time * 0.2 + i) * 0.5;
                crystal.y += Math.cos(time * 0.3 + i * 0.5) * 0.5;
                
                // Wrap around canvas edges
                if (crystal.x < -crystal.size) crystal.x = canvas.width + crystal.size;
                if (crystal.x > canvas.width + crystal.size) crystal.x = -crystal.size;
                if (crystal.y < -crystal.size) crystal.y = canvas.height + crystal.size;
                if (crystal.y > canvas.height + crystal.size) crystal.y = -crystal.size;
                
                // Color and alpha
                const colorFactor = (Math.sin(time * 0.2 + crystal.colorOffset) + 1) / 2;
                const alpha = brightness * (0.7 + 0.3 * Math.sin(time * 0.5 + i));
                
                ctx.save();
                ctx.translate(crystal.x, crystal.y);
                ctx.rotate(crystal.rotation);
                
                // Draw crystal
                ctx.beginPath();
                for (let j = 0; j < crystal.points; j++) {
                    const angle = (j / crystal.points) * Math.PI * 2;
                    const radius = crystal.size;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                
                // Fill with gradient
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, crystal.size);
                gradient.addColorStop(0, interpolateColor(color1, color2, colorFactor));
                gradient.addColorStop(1, interpolateColor(color2, color1, colorFactor));
                
                ctx.fillStyle = gradient;
                ctx.fillStyle += `, ${alpha})`.replace('rgb', 'rgba');
                ctx.fill();
                
                // Outline
                ctx.strokeStyle = 'white';
                ctx.strokeStyle += `, ${alpha * 0.8})`.replace('rgb', 'rgba');
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Inner glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = interpolateColor(color1, color2, colorFactor);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                ctx.restore();
            }
        }
        
        // Draw psychedelic pattern
        function draw() {
            const { color1, color2, patternType, speed, colorSpeed, complexity, size, brightness } = getControls();
            
            time += 0.01 * speed;
            hue = (hue + 0.5 * colorSpeed) % 360;
            
            // Clear with fading effect
            ctx.fillStyle = `rgba(0, 0, 0, ${0.05 / brightness})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            if (patternType === 'energy') {
                // Energy Vortex pattern
                drawEnergyVortex(time, centerX, centerY, size, complexity * speed, brightness, color1, color2);
            }
            else if (patternType === 'crystals') {
                // Digital Crystals pattern
                drawDigitalCrystals(time, centerX, centerY, size, complexity * speed, brightness, color1, color2);
            }
            
            requestAnimationFrame(draw);
        }
        
        // Start animation
        initEffects();
        draw();
        
        // Video recording functions
        async function startRecording() {
            recordedChunks = [];
            
            try {
                // Capture canvas as media stream
                stream = canvas.captureStream(frameRate);
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 2500000 // 2.5Mbps
                });
                
                mediaRecorder.ondataavailable = handleDataAvailable;
                mediaRecorder.start(100); // Collect data every 100ms
                
                // Stop recording after 7 seconds
                setTimeout(() => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        stream.getTracks().forEach(track => track.stop());
                    }
                }, 7000);
                
            } catch (err) {
                console.error("Error recording:", err);
                throw err;
            }
        }
        
        function handleDataAvailable(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        }
        
        function createAndDownloadVideo() {
            const blob = new Blob(recordedChunks, {
                type: 'video/webm'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'psychedelic-animation.webm';
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        function fallbackDownload() {
            // Fallback to PNG if WebM recording fails
            const link = document.createElement('a');
            link.download = 'psychedelic-art.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Download functionality
        downloadBtn.addEventListener('click', async () => {
            if (isRecording) return;
            
            isRecording = true;
            downloadBtn.disabled = true;
            countdown.style.display = 'block';
            
            let seconds = 7;
            countdown.textContent = `Preparing video... ${seconds}`;
            
            countdownInterval = setInterval(() => {
                seconds--;
                countdown.textContent = `Preparing video... ${seconds}`;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
            
            try {
                await startRecording();
                
                mediaRecorder.onstop = () => {
                    createAndDownloadVideo();
                    isRecording = false;
                    downloadBtn.disabled = false;
                    countdown.style.display = 'none';
                };
                
            } catch (err) {
                console.error("Recording error:", err);
                fallbackDownload();
                isRecording = false;
                downloadBtn.disabled = false;
                countdown.style.display = 'none';
            }
        });
    </script>
</body>
